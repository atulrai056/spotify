<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat-On Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="photo-1611339555312-e607c8352fd7.avif" alt="music">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best Of songs - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                <img src="download (1).jfif" alt="1">
                <span>Eleveted</span>
                <span class="songlistplay"><span class="timestamp">03:30 <i id ="0" class= " songItemplay fa-solid fa-circle-play"></i></span></span>
             </div>
             <div class="songItem">
                <img src="electric_guitar_guitar_strings_197146_300x168.jpg" alt="1">
                <span>Ram Ram</span>
                <span class="songlistplay"><span class="timestamp">04:30 <i id ="1" class=" songItemplay fa-solid fa-circle-play"></i></span></span>
             </div>
             <div class="songItem">
                <img src="microphone_recording_studio_mixer_139060_300x168.jpg" alt="1">
                <span>Worth Nothing</span>
                <span class="songlistplay"><span class="timestamp">02:30 <i id ="2" class=" songItemplay fa-solid fa-circle-play"></i></span></span>
             </div>
             <div class="songItem">
                <img src="electric_guitar_guitar_strings_197146_300x168.jpg" alt="1">
                <span>Safar</span>
                <span class="songlistplay"><span class="timestamp">04:00 <i id ="3" class=" songItemplay fa-solid fa-circle-play"></i></span></span>
             </div>
             <div class="songItem">
                <img src="microphone_recording_studio_mixer_139060_300x168.jpg" alt="1">
                <span>Chore Harayana Ale</span>
                <span class="songlistplay"><span class="timestamp">01:30 <i id ="4" class=" songItemplay fa-solid fa-circle-play"></i></span></span>
             </div>

            </div>   
        </div>          
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min ="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo" id ="gif">
            <img src="AcclaimedHeartfeltGoat-size_restricted.gif" width="34px" alt=""> <span id="masterSongName">Eleveted by Subh</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ec721fca75.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
